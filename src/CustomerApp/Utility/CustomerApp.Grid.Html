<table>
    <tr>
        <td *ngFor="let col of gridcolumns">
            {{col.colName}}</td>
    </tr>
    
        <tr *ngFor="let colObj of gridData">
            <td *ngFor="let col of gridcolumns">
                  {{colObj[col.colName]}}  
            </td>
            <td>
                <a (click)="SelectGrid(colObj)" href="">Select</a>
            </td>
        </tr>
    
</table>
